name: Daily Update

on:
  schedule:
    - cron: '*/3 * * * *'  # This cron expression runs the workflow every day at 5 PM IST 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: pip install pandas requests beautifulsoup4 openpyxl

    - name: Run Python script
      run: python Current_Affairs_Daily_Links_Update.py
      working-directory: .  # Set the working directory to the repository root

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v2
      with:
        name: csv-artifact
        path: daily_current_affairs_links.csv

    - name: Upload logs as artifact
      uses: actions/upload-artifact@v2
      with:
        name: logs-artifact
        path: web_scraping.log

    - name: Set Git user email and name
      run:
        git config --local user.email "tanmaychaudhary95@gmail.com"
        git config --local user.name "Tanmaya Chaudhary"
    
    - name: Add Git remote and push changes
      run:
        git remote add origin https://github.com/TanmayaChaudhary/GitHub_Actions_CI_CD_Testing.git
        git branch -M main
        git push https://${{secrets.GIT_PAT}}@github.com/TanmayaChaudhary/GitHub_Actions_CI_CD_Testing.git main
    
